<div class="container tw-min-h-screen py-5">
  <h2 class="my-5 tw-text-editColor">Current Patients</h2>
  <table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let current of currentReservation">
       <ng-container *ngIf="current.status!=='Finished'">
        <td>{{current.name}}</td>
        <td>
          <span  class="badge " [ngClass]="current.status==='Arrival' ? 'tw-bg-green': current.status==='Finished' ? 'tw-bg-red-600':'tw-bg-editColor'">
            {{current.status}}
          </span>
        </td>
        <td>
          <button [disabled]="current.status === 'Arrival'" (click)="arrived(current.reservationid)" class="btnArrived">
            Arrived
          </button>
        </td>
       </ng-container>
      </tr>
    </tbody>
  </table>
  <h2 class="my-5 tw-text-green">Arrival Patients</h2>
  <table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let current of currentArrivalReservation">
        <td>{{current.name}}</td>
        <td>
          <span  class="badge tw-bg-green" >
            {{current.status}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<swal #mySwal title="Status Changed Successfully" text="" icon="success"></swal>
