<div class="formContainer">
  <div class="formContainer_form">
    <div class="formContainer_form_top">
      <div class="formContainer_form_top_logoContainer">
        <img src="assets/Images/logo.png">
        <!-- <a class="formContainer_form_top_logoContainer_text">Ultra Care House</a> -->
      </div>
      <h3 class="formContainer_form_top_hello">Hello, Again</h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" formControlName="userName" class="form-control" id="exampleInputEmail1" placeholder="User Name">
        </div>
        <div class="form-group tw-my-6">
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div class="tw-text-end">
          <button type="submit" class="loginBtn">Login</button>
        </div>
      </form>

      <p class="registerRedirect">
          Don't You Have Account ?
          <a [routerLink]="['/auth/Register']"> Register Now</a>
      </p>
    </div>
  </div>
  <div class="formContainer_img">
  </div>

</div>
