<div class="formContainer">
  <div class="formContainer_form">
    <div class="formContainer_form_top">
      <div class="formContainer_form_top_logoContainer">
        <img src="assets/Images/logo.png">
      </div>
      <h3 class="formContainer_form_top_hello">Register to Book a Doctor</h3>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group tw-my-6">
          <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group tw-my-6">
          <input type="email" formControlName="email" class="form-control"  placeholder="Email">
        </div>
        <div class="form-group tw-my-6">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group tw-my-6">
          <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">agree to service terms and conditions</label>
        </div>
        <div class="tw-text-end">
          <button type="submit" class="loginBtn">Register</button>
        </div>
      </form>

      <p class="registerRedirect">
          Already Have Account ?
          <a [routerLink]="['/auth/login']"> Login</a>
      </p>
    </div>
  </div>
  <div class="formContainer_img">
  </div>

</div>
